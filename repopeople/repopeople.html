<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
   
</head>
<body>
    <h1>GITHUB TOP USERs</h1>
    <button class="" id="fetch">Load Github Users</button>
    <section id="detail"></section>

    <script>
        document.getElementById('fetch').addEventListener('click' ,rahat);


        function rahat(){
            var req = new XMLHttpRequest();
            req.open('GET' ,'https://api.github.com/users');

            req.onload = function(){
                if(req.status == 200){
                    var people = JSON.parse(req.responseText);

                    var login = people.login;
                    var id = people.id ;
                    var gists_url= people.gists_url;
                    var avatar_url = people.avatar_url;
                    var events_url = people.events_url ;
                    var repos_url = people.repos_url;

                    var output=" ";
                    for(var i in people){
                    output +='<div>'+
                    '<img src='+people[i].avatar_url +'width="100" height="100">' +
                    '<ul>' +              
                    '<li>ID:'+'"'+ people[i].id+'"'+'</li>' +   
                    '<li>Login:'+'"'+ people[i].login +'"'+'</li>' +  
                    '<li>repos_url:'+'"'+ people[i].repos_url +'"'+'</li>'+
                    '<li>gists_url:'+'"'+people[i].gists_url+'"'+'</li>'+
                    '<li>events_url:'+'"'+people[i].events_url +'"'+'</li>'+
                    '</ul>' +   
                    '</div>';
                    document.getElementById('detail').innerHTML = output;
                } 
               } 
            }
            req.send();
        }
          
        </script>
</body>
</html>
